                     keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.68s" repeatCount="indefinite"></animate>
        </rect>
        <rect ng-attr-x="{{config.x2}}" y="15" ng-attr-width="{{config.width}}" height="32.702" fill="var(--secondary-color)" x="36.5"
