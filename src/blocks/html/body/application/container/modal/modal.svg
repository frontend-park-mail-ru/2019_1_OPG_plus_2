                     keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.34s" repeatCount="indefinite"></animate>
        </rect>
        <rect ng-attr-x="{{config.x3}}" y="15" ng-attr-width="{{config.width}}" height="49.9847" fill="var(--primary-color)" x="56.5"
              width="7">
