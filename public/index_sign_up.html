<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
    <link rel="stylesheet" href="style.css">
    <style>
                    .line1 {
                    position: absolute;
                    width: 332px;
                    height: 0px;
                    right: 0px;
                    top: 40px;
            
                    border: 2px solid #FFFFFF;
                    transform: rotate(-180deg);
                    }
            
                    .line2 {
                        position: absolute;
                        width: 516px;
                        height: 0px;
                        right: 0px;
                        top: 70px;
            
                        border: 2px solid #FFFFFF;
                        transform: rotate(-180deg);
                    }
            
                    .line3 {
                        position: absolute;
                        width: 250px;
                        height: 0px;
                        right: 0px;
                        top: 100px;
            
                        border: 2px solid #FFFFFF;
                        transform: rotate(-180deg);
                    }
            
                    .line4 {
                        position: absolute;
                        width: 275px;
                        height: 0px;
                        left: 0px;
                        bottom: 130px;
            
                        border: 2px solid #FFFFFF;
                    }
            
                    .line5 {
                        position: absolute;
                        width: 675px;
                        height: 0px;
                        left: 0px;
                        bottom: 100px;
            
                        border: 2px solid #FFFFFF;
                    }
            
                    .line6 {
                        position: absolute;
                        width: 475px;
                        height: 0px;
                        left: 0px;
                        bottom: 70px;
            
                        border: 2px solid #FFFFFF;
                    }
                    </style>
</head>
<body>
    <div class="container container_theme_signup">
        <div class="head">
            <div class="back-arrow">
                <img class="back-arrow__icon"src="img/arrow_up_big.svg">
            </div>
            <div class="lines">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
        </div>
        <div class="content content_theme_signup">
            <div class="title">SIGN UP</div>
            <form class="forms">
                <div class="form">
                    <label class="form__form-title" for="name">Name</label>
                    <input id="name" class="form__text-form"/>
                </div>
                <div class="form">
                    <label class="form__form-title" for="e-mail">E-mail</label>
                    <input id="e-mail" class="form__text-form"/>
                </div>
                <div class="form">
                    <label class="form__form-title" for="password">Password</label>
                    <input id="password" class="form__text-form"/>
                </div>
                <div class="form">
                    <label class="form__form-title" for="repeat-password">Repeat password</label>
                    <input id="repeat-password" class="form__text-form"/>
                </div>
            </form>
            <div class="buttons">
                <button class="button">SIGN UP</button>
                <button class="button button_type_secondary">SIGN IN</button>
            </div>
        </div>
    </div>
</body>
</html>
